<md-dialog style="width:750px;max-height:810px; ">
    <md-toolbar>
        <div layout="row" layout-align="space-between center" class="md-toolbar-tools subheader">{{ employee.firstname }} Add a To Do
            <md-dialog-actions>
                <a role="button" ng-click="closeDialog()"><i class="material-icons">clear</i></a>
            </md-dialog-actions>
        </div>
        <span flex></span>
    </md-toolbar>
    <md-dialog-content>
        <div ng-controller="newToDoCtrl">
            <form class="md-dialog-content" name="newToDo" required>
                <div layout="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Task</label>
                        <input ng-model="newTask.description" name="newDescription" ng-pattern="/^[0-9a-zA-Z \_\.\-\,\+]+$/" ng-required="true" required>
                        <span ng-show="newToDo.newDescription.$error.pattern">Only a-z, A-Z, 0-9, comma, space, underline, period, plus and dash are allowed</span>
                        <span ng-show="newToDo.newDescription.$error.required">This field is required!</span>
                    </md-input-container>
                    <md-datepicker ng-model="newTask.date" md-placeholder="Enter date"></md-datepicker>
                </div>

                <div layout="row" layout-align="center center" id="toDoChips">
                    <md-input-container>
                        <h4 for="repeatSelectP" class="md-title">Priority</h4>
                        <!--<label for="repeatSelect">Priority</label>-->
                        <select ng-model="newTask.priority">
                            <option ng-repeat="item in priorities" value="{{item}}">{{item}}</option>
                        </select>
                        <!--<md-chips>-->
                            <!--<md-chip>Low</md-chip>-->
                            <!--<md-chip>Medium</md-chip>-->
                            <!--<md-chip>High</md-chip>-->
                        <!--</md-chips>-->
                    </md-input-container>
                    <md-input-container>
                        <h4 for="repeatSelect" class="md-title">Status</h4>
                        <!--<label for="repeatSelect">Status</label>-->
                        <select ng-model="newTask.status">
                            <option ng-repeat="item in statuses" value="{{item}}">{{item}}</option>
                        </select>
                        <!--<md-chips>-->
                            <!--<md-chip>Hockey</md-chip>-->
                            <!--<md-chip>Lacrosse</md-chip>-->
                            <!--<md-chip>Baseball</md-chip>-->
                        <!--</md-chips>-->
                    </md-input-container>
                </div>
                <div layout="row" layout-align="center center">
                    <md-button ng-click="addRecord(newTask, newToDo)" class="md-button md-raised">Save to List</md-button>
                </div>
            </form>
        </div>
    </md-dialog-content>
</md-dialog>
