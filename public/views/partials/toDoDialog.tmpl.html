<md-dialog style="width:750px;max-height:810px; ">
    <md-toolbar>
        <div layout="row" layout-align="space-between center" class="md-toolbar-tools subheader">{{ employee.firstname }} Add a To Do
            <md-dialog-actions>
                <a href role="button" ng-click="closeDialog()"><i class="material-icons">&#xE5CD;</i></a>
            </md-dialog-actions>
        </div>
        <span flex></span>
    </md-toolbar>
    <md-dialog-content>
        <div ng-controller="newToDoCtrl">
            <form class="md-dialog-content" name="newToDo" required>
                <div layout="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Task</label>
                        <input ng-model="newTask.description" name="newDescription" ng-pattern="/^[^;<>=]+$/" ng-required="true" required>
                        <span ng-show="newToDo.newDescription.$error.pattern">No semicolons, equal signs, angle brackets or dollar signs allowed</span>
                        <span ng-show="newToDo.newDescription.$error.required">This field is required!</span>
                    </md-input-container>
                    <md-datepicker ng-model="newTask.date" md-placeholder="Enter date"></md-datepicker>
                </div>

                <div layout="row">
                    <md-input-container>
                        <!--<h4 for="repeatSelectP" class="md-title">Priority</h4>-->
                        <label>Priority</label>
                        <md-select aria-label="Priority Selected" ng-model="newTask.priority">
                            <md-option ng-repeat="item in priorities" value="{{item}}">{{item}}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container>
                        <!--<h4 for="repeatSelect" class="md-title">Status</h4>-->
                        <label>Status</label>
                        <md-select aria-label="Status Selected" ng-model="newTask.status">
                            <md-option ng-repeat="item in statuses" value="{{item}}">{{item}}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout="row" layout-align="center center">
                    <md-button ng-click="addRecord(newTask, newToDo)" class="md-button md-raised">Save to List</md-button>
                </div>
            </form>
        </div>
    </md-dialog-content>
</md-dialog>
