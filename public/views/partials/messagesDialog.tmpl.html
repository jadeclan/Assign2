<md-dialog style="max-width:800px;max-height:810px; ">
    <md-toolbar>
        <div layout="row" layout-align="center center" class="md-toolbar-tools subheader">{{ contact.name }}</div>
        <span flex></span>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content" layout-xs="column" layout-gt-xs="row">
            <md-card>
                <md-card-content>
                    <h2>Address</h2>
                    <p>
                        <i>{{ contact.address }}<br>
                           {{ contact.city }}, {{ contact.state }} <br>
                           {{ contact.zip }}</i> <br>
                    </p>
                    <md-divider></md-divider>
                    <h2>Additional Information</h2>
                    <b>Website: </b> {{ contact.website }} <br>
                </md-card-content>
            </md-card>
            <md-card>
                <md-card-content>
                    <h2>Location</h2>
                    <p>
                        <img src="https://maps.googleapis.com/maps/api/staticmap?center={{contact.latitude}},{{contact.longitude}}&zoom=13&size=250x250&maptype=hybrid&markers=color:red%7Clabel:S%7C{{contact.latitude}},{{contact.longitude}}&key=AIzaSyCId0Q2FUMjLkN40W5Rl2qaUXACu_uaY5M"><br>
                        <b>{{ contact.latitude }}, {{ contact.longitude }}</b>
                    </p>
                </md-card-content>
            </md-card>
        </div>
    </md-dialog-content>
</md-dialog>
