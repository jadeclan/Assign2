<div layout-xs="column" layout-gt-xs="row">
<md-card flex>
    <md-card-title class="subheader">
        <md-card-title-text layout="row" layout-align="center center">
            <span class="md-headline">{{employee.firstname}}'s To Do List</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content class="cardPadding" ng-controller="toDoController">
        <div layout="row" class="cardContent">
            <div flex="10">
                <a href="" ng-click="sortField='todo.date'; sortReverse = !sortReverse">Date
                    <span ng-show="sortField=='todo.date'" class="fa" ng-class="sortReverse ? 'fa-caret-up' : 'fa-caret-down'"></span>
                </a>
            </div>
            <div flex="10">
                <a href="" ng-click="sortField='todo.priority'; sortReverse = !sortReverse">Priority
                    <span ng-show="sortField=='todo.priority'" class="fa" ng-class="sortReverse ? 'fa-caret-up' : 'fa-caret-down'"></span>
                </a>
            </div>
            <div flex="15">
                <a href="" ng-click="sortField='todo.status'; sortReverse = !sortReverse">Status
                    <span ng-show="sortField=='todo.status'" class="fa" ng-class="sortReverse ? 'fa-caret-up' : 'fa-caret-down'"></span>
                </a>
            </div>
            <div flex="45">
                <a href="" ng-click="sortField='todo.description'; sortReverse = !sortReverse">Description
                    <span ng-show="sortField=='todo.description'" class="fa" ng-class="sortReverse ? 'fa-caret-up' : 'fa-caret-down'"></span>
                </a>
            </div>
            <span flex="10" class="fontColor">
                Update
            </span>
            <span flex class="fontColor">
                Delete
            </span>
        </div>
        <md-divider class="dividerMargin"></md-divider>
        <div layout="row" ng-repeat='task in employee.todo | orderBy: sortField:sortReverse'>
            <div flex="10">{{ task.date | date:'shortDate'}}</div>
            <div flex="10">{{ task.priority }}</div>
            <div flex="15">{{ task.status }}</div>
            <div flex="45">{{ task.description }}</div>
            <div flex="10">
                <md-checkbox class="fa fa-edit" type="checkbox" ng-model="task.updateSelected" ng-click="updateSelection(task)"/>
            </div>
            <div flex="5" >
                <md-checkbox type="checkbox" ng-model="task.deleteSelected" ng-click="deleteSelection(task)"/>
            </div>
        </div>
        <div layout="row" layout-align="center center">
            <md-button ng-click="newToDo(employee)" class="md-button md-raised">Create a new To Do</md-button>
        </div>
    </md-card-content>
</md-card>
</div>
